<!DOCTYPE html>
<html>
<head>
    <title>SentryPrime Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #005a87; }
        #result { margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 5px; }
        pre { white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è SentryPrime Frontend Test</h1>
    <p><strong>Backend URL:</strong> https://sentryprime-backend-final-production.up.railway.app/</p>
    <button onclick="testBackend( )">Test Backend Connection</button>
    <div id="result"></div>
    
    <script>
    function testBackend() {
        document.getElementById('result').innerHTML = 'Testing connection...';
        fetch('https://sentryprime-backend-final-production.up.railway.app/' )
        .then(response => response.json())
        .then(data => {
            document.getElementById('result').innerHTML = 
                '<h3>‚úÖ Backend Connection Successful!</h3><pre>' + 
                JSON.stringify(data, null, 2) + '</pre>';
        })
        .catch(error => {
            document.getElementById('result').innerHTML = 
                '<h3>‚ùå Backend Connection Failed</h3><p>Error: ' + error + '</p>';
        });
    }
    </script>
</body>
</html>
